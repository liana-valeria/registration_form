<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./stylesheets/styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!--form has 3 sections-->
      <fieldset>
        <!--has name, password and email fields-->
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required> </input></label>

        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required> </input></label>
 
        <label for="email">Enter Your Email: <input id="email" type="email" required> </input></label>

        <label for="password">Create a New Password: <input id="password" type="password" required minlength="8"> </input></label>
      </fieldset>

      <fieldset>
        <!--asks for type of account-->
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type"> Business</label>
        <legend>Account type (required)</legend>
      </fieldset>
      
      <fieldset></fieldset>
      <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input id="submit" type="submit" value="Submit"> </input>
      </form>
  </body>
</html>
