<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./stylesheets/styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!--form has 3 sections-->
      <fieldset>
        <!--has name, password and email fields-->
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required> </input></label>

        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required> </input></label>
 
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required> </input></label>

        <label for="password">Create a New Password: <input id="password" name="password" type="password" required minlength="8"> </input></label>
      </fieldset>

      <fieldset>
        <!--asks for type of account-->
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type"> Business</label>
        <legend>Account type (required)</legend>
      </fieldset>
      
      <fieldset>
        <!--uploads profile pciture and age-->
        <label for="profile-picture"><input id="profile-picture" name="profile-picture" type="file"/>Upload a profile picture:</label>
        <label for="age">Input your age (years): <input id="age" name="age" type="number" min="13" max="120" /></label>
       <label for="referrer">How did you hear about us?
        <select id="referrer" name="referrrer">
        <option value=" ">(select one)</option>
        <option value="1">freeCodeCamp News</option>
        <option value="2">freeCodeCamp YouTube Channel</option>
        <option value="3">freeCodeCamp Forum</option>
        <option value="4">Other</option>
        </select>
      </label>
        <label for="bio">Provide a bio:<textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
      </fieldset>

      <label for="terms-and-conditions">
        <input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input id="submit" type="submit" value="Submit"> </input>
      </form>
  </body>
</html>
